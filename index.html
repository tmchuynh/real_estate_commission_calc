<!DOCTYPE html>
<html>

<head>
    <title>Commission Calc</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/calculator.css" rel="stylesheet">
</head>

<body>
    <section class="background">
        <div class="header">
            RE SALES<br>COMMISSION
        </div>
        <div class="body">
            <div class="container-fluid d-flex">
                <div class="input-group">
                    <div class="mb-3">
                        <label for="propertyValue" class="form-label">Property Value</label>
                        <input type="text" class="form-control error" oninput="getInputValue(this)" id="propertyValue"
                            placeholder="1500000">
                    </div>

                    <h6>Commission on the sale %</h6>
                    <div class="btn-group" role="group" aria-label="commissionSale11">
                        <button type="button" onclick="getCommission(this)" class="btn btn-primary">4.8%</button>
                        <button type="button" onclick="getCommission(this)" class="btn btn-primary">5%</button>
                        <button type="button" onclick="getCommission(this)" class="btn btn-primary">5.4%</button>
                        <button type="button" onclick="getCommission(this)" class="btn btn-primary">5.8%</button>
                        <button type="button" onclick="getCommission(this)" class="btn btn-primary">6%</button>
                    </div>

                    <h6>Buying/Selling agent's portion %</h6>
                    <div class="btn-group" role="group" aria-label="agentsPortion11">
                        <button type="button" onclick="getAgentPortion(this)" class="btn btn-primary">1%</button>
                        <button type="button" onclick="getAgentPortion(this)" class="btn btn-primary">2%</button>
                        <button type="button" onclick="getAgentPortion(this)" class="btn btn-primary">2.5%</button>
                        <button type="button" onclick="getAgentPortion(this)" class="btn btn-primary">2.75%</button>
                        <button type="button" onclick="getAgentPortion(this)" class="btn btn-primary">3%</button>
                    </div>

                    <h6>Broker's portion %</h6>
                    <div class="btn-group" role="group" aria-label="brokerPortion11">
                        <button type="button" onclick="getBrokerPortion(this)" class="btn btn-primary">15%</button>
                        <button type="button" onclick="getBrokerPortion(this)" class="btn btn-primary">20%</button>
                        <button type="button" onclick="getBrokerPortion(this)" class="btn btn-primary">25%</button>
                        <button type="button" onclick="getBrokerPortion(this)" class="btn btn-primary">30%</button>
                        <button type="button" onclick="getBrokerPortion(this)" class="btn btn-primary">50%</button>
                    </div>
                </div>

            </div>
            <div class="container displays d-flex">
                <div class="display-group">
                    <div class="row">
                        <div class="col">
                            <h6>Commission on the sale</h6>
                        </div>
                        <div class="col">
                            <h1 id="commissionSaleDisplay">$0.00</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Buying/Selling agent's portion</h6>
                        </div>
                        <div class="col">
                            <h1 id="agentsPortionDisplay">$0.00</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Broker's portion</h6>
                        </div>
                        <div class="col">
                            <h1 id="brokerPortionDisplay">$0.00</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>You take home</h6>
                        </div>
                        <div class="col">
                            <h1 id="takeHomeDisplay">$0.00</h1>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" onclick="submit()" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="row">
                        <button type="submit" onclick="reset()" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/js/calculations.js"></script>

</body>



</html>
